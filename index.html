<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #2e2e2e);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      transition: background 0.5s, color 0.5s;
    }
    body.light {
      background: linear-gradient(135deg, #74ebd5, #9face6);
      color: black;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      text-align: center;
      width: 380px;
      transition: background 0.5s;
    }
    body.light .container {
      background: white;
    }
    input {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
      margin: 5px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #357ab7;
    }
    .weather, .forecast {
      margin-top: 20px;
    }
    .temp {
      font-size: 28px;
      font-weight: bold;
      margin-top: 10px;
    }
    .forecast {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }
    .forecast-day {
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      color: white;
      transition: transform 0.3s;
    }
    .forecast-day:hover {
      transform: scale(1.05);
    }
    .sunny {
      background: linear-gradient(135deg, #FFD54F, #FFB300);
    }
    .rainy {
      background: linear-gradient(135deg, #4FC3F7, #0288D1);
    }
    .cloudy {
      background: linear-gradient(135deg, #B0BEC5, #78909C);
    }
    .snowy {
      background: linear-gradient(135deg, #E1F5FE, #81D4FA);
      color: black;
    }
    .recent-searches {
      margin-top: 15px;
      text-align: left;
    }
    .recent-searches button {
      background-color: #555;
      margin: 3px;
    }
    body.light .recent-searches button {
      background-color: #eee;
      color: black;
    }
    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>
  <div class="container">
    <h2>Weather App</h2>
    <input type="text" id="locationInput" placeholder="Enter location">
    <button onclick="getWeather()">Search</button>
    <button onclick="toggleUnit()">Switch Â°C/Â°F</button>
    <div class="recent-searches" id="recent"></div>
    <div class="weather" id="weather"></div>
    <div class="forecast" id="forecast"></div>
  </div>

  <script>
    let isCelsius = true;

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    function toggleUnit() {
      isCelsius = !isCelsius;
      const location = document.getElementById('locationInput').value;
      if (location) getWeather(location);
    }

    function saveSearch(location) {
      let searches = JSON.parse(localStorage.getItem('searches')) || [];
      if (!searches.includes(location)) {
        searches.unshift(location);
        if (searches.length > 5) searches.pop();
        localStorage.setItem('searches', JSON.stringify(searches));
      }
      displayRecentSearches();
    }

    function displayRecentSearches() {
      let searches = JSON.parse(localStorage.getItem('searches')) || [];
      const recentDiv = document.getElementById('recent');
      recentDiv.innerHTML = "<strong>Recent Searches:</strong><br>";
      searches.forEach(loc => {
        const btn = document.createElement('button');
        btn.textContent = loc;
        btn.onclick = () => {
          document.getElementById('locationInput').value = loc;
          getWeather(loc);
        };
        recentDiv.appendChild(btn);
      });
    }

    function getConditionClass(condition) {
      condition = condition.toLowerCase();
      if (condition.includes("sunny") || condition.includes("clear")) return "sunny";
      if (condition.includes("rain")) return "rainy";
      if (condition.includes("snow")) return "snowy";
      return "cloudy";
    }

    async function getWeather(locationInput) {
      const location = locationInput || document.getElementById('locationInput').value;
      if (!location) {
        alert("Please enter a location");
        return;
      }

      const apiKey = "6025b6cc5b9b413aa29133504251009";
      const url = `http://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${location}&days=3&aqi=yes&alerts=no`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.error) {
          document.getElementById('weather').innerHTML = `<p style='color:red;'>${data.error.message}</p>`;
          document.getElementById('forecast').innerHTML = "";
        } else {
          saveSearch(data.location.name);
          const temp = isCelsius ? `${data.current.temp_c}Â°C` : `${data.current.temp_f}Â°F`;
          document.getElementById('weather').innerHTML = `
            <p><strong>${data.location.name}, ${data.location.country}</strong></p>
            <p class="temp">${temp}</p>
            <p>${data.current.condition.text}</p>
            <img src="${data.current.condition.icon}" alt="weather icon">
            <p>ðŸŒ… Sunrise: ${data.forecast.forecastday[0].astro.sunrise}</p>
            <p>ðŸŒ‡ Sunset: ${data.forecast.forecastday[0].astro.sunset}</p>
          `;

          let forecastHTML = "<h3>3-Day Forecast</h3>";
          data.forecast.forecastday.forEach(day => {
            const fTemp = isCelsius ? `${day.day.avgtemp_c}Â°C` : `${day.day.avgtemp_f}Â°F`;
            const conditionClass = getConditionClass(day.day.condition.text);
            forecastHTML += `
              <div class="forecast-day ${conditionClass}">
                <p><strong>${day.date}</strong></p>
                <p>${fTemp}</p>
                <p>${day.day.condition.text}</p>
                <img src="${day.day.condition.icon}" alt="icon">
              </div>
            `;
          });
          document.getElementById('forecast').innerHTML = forecastHTML;
        }
      } catch (error) {
        document.getElementById('weather').innerHTML = `<p style='color:red;'>Unable to fetch weather data.</p>`;
        document.getElementById('forecast').innerHTML = "";
      }
    }

    // Load recent searches on start
    displayRecentSearches();
  </script>
</body>
</html>
